<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form method="post" action="/signup" class="loginForm">
          <h2 class="heading">Signup Page</h2>
          <input type="text" name="username" placeholder="Username" class="inputField" />
          <input type="email" name="email" placeholder="Email" class="inputField" />
          <input type="password" name="password" placeholder="Password" class="inputField" />
          <input type="submit" value="Submit" class="submitButton" />
          <a href="/login" class="loginLink">Login</a>
        </form>
      </div>

</body>
</html>
